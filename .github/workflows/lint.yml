name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 19
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint with ESLint
        run: npx eslint

      - name: Format with Prettier
        run: npx prettier --check --ignore-unknown ./src/

      - name: Test
        run: pnpm test
